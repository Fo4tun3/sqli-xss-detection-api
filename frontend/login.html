    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
        *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
        }
        
        .main-box{
        display: grid;
        height: 100%;
        width: 100%;
        place-items: center;
        /* background: url(/images/imgs/1.jpg); */
        background-size: cover;
        }
        ::selection{
        background: #1d3ede;
        color: #fff;
        }
        .wrapper{
        width: 380px;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0px 15px 20px rgba(0,0,0,0.1);
        }
        .wrapper .title{
        font-size: 35px;
        font-weight: 600;
        text-align: center;
        line-height: 100px;
        color: #fff;
        user-select: none;
        border-radius: 15px 15px 0 0;
        background: -webkit-linear-gradient(left, #1d3ede, #01e6f8);
        }
        .wrapper form{
        padding: 10px 30px 50px 30px;
        }
        .wrapper form .field{
        height: 50px;
        width: 100%;
        margin-top: 20px;
        position: relative;
        }
        .wrapper form .field input{
        height: 100%;
        width: 100%;
        outline: none;
        font-size: 17px;
        padding-left: 20px;
        border: 1px solid lightgrey;
        border-radius: 25px;
        transition: all 0.3s ease;
        }
        .wrapper form .field input:focus,
        form .field input:valid{
        border-color: #1d3ede;
        }
        .wrapper form .field label{
        position: absolute;
        top: 50%;
        left: 20px;
        color: #999999;
        font-weight: 400;
        font-size: 17px;
        pointer-events: none;
        transform: translateY(-50%);
        transition: all 0.3s ease;
        }
        form .field input:focus ~ label,
        form .field input:valid ~ label{
        top: 0%;
        font-size: 16px;
        color: #1d3ede;
        background: #fff;
        transform: translateY(-50%);
        }
        form .content{
        display: flex;
        width: 100%;
        height: 50px;
        font-size: 16px;
        align-items: center;
        justify-content: space-around;
        }
        form .content .checkbox{
        display: flex;
        align-items: center;
        justify-content: center;
        }
        form .content input{
        width: 15px;
        height: 15px;
        background: red;
        }
        form .content label{
        color: #262626;
        user-select: none;
        padding-left: 5px;
        }
        form .content .pass-link{
        color: "";
        }
        form .field input[type="submit"]{
        color: #fff;
        border: none;
        padding-left: 0;
        margin-top: -10px;
        font-size: 20px;
        font-weight: 500;
        cursor: pointer;
        background: -webkit-linear-gradient(left, #1d3ede, #01e6f8);
        transition: all 0.3s ease;
        }
        form .field input[type="submit"]:active{
        transform: scale(0.95);
        }
        form .signup-link{
        color: #262626;
        margin-top: 20px;
        text-align: center;
        }
        form .pass-link span,
        form .signup-link span{
        color: #007bff;
        font-size: 16px;
        text-transform: capitalize;
        font-weight: 100;
        margin: 0;
        /* border: 1px solid red; */
        text-decoration: none;
        }
        form .pass-link span:hover,
        form .signup-link span:hover{
        text-decoration: underline;
        cursor: pointer;
        }
        .remember-me {
        margin-top: 10px;
        }


        .error-msg {
            margin: 0;
            margin-top: -10px;
            padding: 13px;
            line-height: 0;
            height: 0px;
            text-align: center;
            color: #fff;
            background-color: #ca2222;
            display: none;
        }
        .errormsg {
            margin: 0;
            margin-top: -10px;
            padding: 13px;
            line-height: 0;
            height: 0px;
            text-align: center;
            color: #fff;
            background-color: #ca2222;
            display: block;
        }
        .valid-msg {
            margin: 0;
            margin-top: -10px;
            padding: 13px;
            line-height: 0;
            height: 0px;
            text-align: center;
            color: #fff;
            background-color: #09a509;
            display: block;
        }
        .userMessage {
            padding: 0 10px;
            margin-right: 30px;
        }
        .userMessage > p {
            margin-top: 10px;
        }
        #username {
            font-weight: bold;
        }
    </style>
